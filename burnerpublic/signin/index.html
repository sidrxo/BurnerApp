<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Burner App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening Burner App...</h1>
        <p>If the app doesn't open automatically, <a href="#" id="manual-link">tap here</a></p>
        <p><small>Don't have the app? <a href="https://apps.apple.com/app/YOUR_APP_ID">Download it</a></small></p>
    </div>

    <script>
        // Get the hash fragment from URL (contains the access_token)
        const hash = window.location.hash;
        
        // Try to open the app with the hash
        const appUrl = 'burner://signin' + hash;
        
        // Attempt to open the app
        window.location.href = appUrl;
        
        // Set up manual link
        document.getElementById('manual-link').href = appUrl;
        
        // Fallback: if still on page after 2 seconds, user might not have app installed
        setTimeout(() => {
            document.querySelector('h1').textContent = 'Trouble opening the app?';
        }, 2000);
    </script>
</body>
</html>
